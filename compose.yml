services:
  naming-service:
    extends:
      file: common.yml
      service: ryzom
    entrypoint: ryzom_naming_service
    expose:
      - 50000

  login-service:
    extends:
      file: common.yml
      service: nelns
    expose:
      - 43999
    ports:
      - "43999:43999"
    depends_on:
      db:
        condition: service_healthy
    entrypoint: login_service
    command:
      - "-Cconfig"
      - "-Llogs"
      - "-P43999"


