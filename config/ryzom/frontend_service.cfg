RootConfigFilename = "common.cfg";

DontUseAES = 1;

ClientLimit = 1000;                 // 1 - 1000 Client limit, to reduce memory usage
ClientTimeOut = 10000;              // Time-out to disconnect a client that does not send datagrams anymore (in ms)
LimboTimeOut = 1000;                // Time-out to disconnect a client that is in limbo mode and that doesnt ack
DisplayInfo = 1;                    // Enable/Disable info logging
ClientMonitor = 0;                  // 0-1000 If not zero monitor the client with that id
AllowBeep = 0;                      // Enable/Disable beeping of service
GameCycleRatio = 1;                 //
CalcDistanceExecutionPeriod = 1;    // Execution period in game cycles
SortPrioExecutionPeriod = 1;        // Execution period in game cycles
DistanceDeltaRatioForPos = 10;      //

// from nel
DefaultUserPriv = "::";
AcceptInvalidCookie = 0;            // Seconds after which zhis service will remove the cookie
TimeBeforeEraseCookie = 900;        // 15*60 Seconds after which this service will remove the cookie
ListenAddress = "localhost";
DatagramLength = 1400;
ClientBandwidth = 150;              // ClientBandwidth in bytes per game cycle, including UDP/IP/Ethernet headers (42)
TotalBandwidth = 150000;            // Max total bandwidth (bytes per update), Warning: limitation is 512 KB ((2^32-1)/8))
PriorityMode = 1;                   // 0=DistanceOnly, 1=DistanceDelta Distance Priority mode. Hardcoded to DistanceDelta


// AcceptClientsAtStartup = 0; // Set Frontend Accept mode (1=accept clients, 0=patching mode)
AcceptClientsAtStartup = 1;
// UseWebPatchServer = 1; // Use Web Server for patching
UseWebPatchServer = 0;
